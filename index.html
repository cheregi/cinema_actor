<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cinema Actor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">FigurActors</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">availability</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Actors</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <main>
        <br>
        <div class="container">
            <h1 class="display-4">Pick a category:</h1>
            <div class="text-center">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" value="male" checked><i
                            class="fas fa-male"></i><br>
                        Male
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option2" autocomplete="off" value="female">
                        <i class="fas fa-female"></i><br>
                        Female
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option3" autocomplete="off" value="baby"><i class="fas fa-baby"></i><br>
                        Baby
                    </label>
                </div>
            </div>


            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Company</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Company name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Email</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="email@example.com">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputGroupSelect01">Category</label>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Select a category</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="baby">Baby</option>
                        </select>

                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState">Actor</label>
                        <select class="custom-select" id="inputGroupSelect02">
                            <option selected>Select an actor</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>

                <button type="button" class="btn btn-primary">Ask for availability</button>
            </form>

            <br>
            <div class="card-columns">

                <div class="card d-none ">
                    <img class="card-img-top" src="" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="script/actors.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
